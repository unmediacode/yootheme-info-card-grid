name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create Release ZIP
      run: |
        zip -r yootheme-info-card-grid-${{ github.ref_name }}.zip . \
          -x "*.git*" \
          -x "*.github*" \
          -x "*.backup" \
          -x "*.DS_Store"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: yootheme-info-card-grid-${{ github.ref_name }}.zip
        generate_release_notes: true
        body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
